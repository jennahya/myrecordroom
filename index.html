<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <a href="#main-content" class="skip-link">Skip to content</a>
  
  <main class="records" id="main-content">
    
    <section class="hero">
      <div class="hero-text">
        <h1>Jenna's Record Room</h1>
      </div>
    </section>
    <button class="nav-toggle" aria-expanded="false" aria-controls="mobile-nav">
      Menu
    </button>    
    <nav class="site-nav" id="mobile-nav" aria-label="Site navigation">
      <a href="index.html" class="nav-link nav-link-active">Home</a>

    <div class="controls" aria-label="Record filters">
      <div class="control-group filters">
        <button
          class="tab active"
          type="button"
          data-filter="all"
          aria-pressed="true"
        >
          All
        </button>
        <button
          class="tab"
          type="button"
          data-filter="regular-rotation"
          aria-pressed="false"
        >
          Regular rotation
        </button>
      </div>

      <div class="control-group search">
        <input
          id="search-input"
          type="search"
          placeholder="search by title, artist, genre"
          aria-label="Search records by title, artist, or genre"
        />
      </div>

      <div class="control-group sort">
        <select id="sort-select" aria-label="Sort records">
          <option value="title-asc">Aâ€“Z (title)</option>
          <option value="title-desc">Zâ€“A (title)</option>
          <option value="year-desc">Year (new â†’ old)</option>
          <option value="year-asc">Year (old â†’ new)</option>
        </select>
      </div>
    </div>

    <section id="record-grid" class="record-grid" aria-live="polite"></section>
  </main>

  <script src="app.js" defer></script>

  <footer>
    <p>built with love for vinyl <span role="img" aria-label="music note">ðŸŽµ</span></p>
  </footer>
  <script>
    const toggleBtn = document.querySelector(".nav-toggle");
    const nav = document.querySelector(".site-nav");
  
    if (toggleBtn && nav) {
      toggleBtn.addEventListener("click", () => {
        const isOpen = nav.classList.toggle("is-open");
        toggleBtn.setAttribute("aria-expanded", isOpen);
      });
    }
  </script>
  
</body>
