        class="turntable-btn"
        aria-label="click the turntable to spin a random record!"

        type="button"
      >

          src="album covers/turntable.png"
          alt="doodle of a turntable"
          class="turntable-graphic"
        />

        id="now-playing-embed"
        class="np-embed"
        aria-live="polite"
        tabindex="-1"
        aria-label="Spotify audio preview region"

          30-second audio preview of a randomly selected record
        </p>

          class="now-playing-text"
          id="now-playing-instructions"
